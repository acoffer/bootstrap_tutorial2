<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- include meta for unicode -->
		<meta charset="utf-8">
		<!-- include ability to run in compatibleity mode -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- scale to width of screen -->
		<meta name="veiwport" content="width=device-width, initial-scale=1">
		
		<title>Bootstrap grid system</title>
		
		<!-- main bootstrap css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<!-- custom css -->
		<link href="css/styles.css" rel="stylesheet">

		<!-- include html5 and css3 so IE 8 and below will run  -->
		<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->

	</head>
	<body>
		<div class="container">
			<!-- row 1 -->
			<div class="row">
				<div class="col-xs-12 col-sm-6 col1">
					<h4>Column 1</h4>
				</div>
				<div class="col-xs-12 col-sm-6 col2">
					<h4>Column 2</h4>
				</div>
   			</div>

   			<!-- row 2 -->
   			<div class="row">
   				<div class="col-xs-12 col-sm-6 col13">
   					<h4>Column 3</h4>
   				</div>
   				<div class="col-xs-12 col-sm-6 col14">
   					<h4>Column 4</h4>
   				</div>
   			</div>

		</div>

		<!--include jquery  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- include bootstrap java -->
		<script src="js/bootstrap.js"></script>
	</body>
</html>
